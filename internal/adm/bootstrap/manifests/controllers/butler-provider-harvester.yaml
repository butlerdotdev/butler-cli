---
# Butler Provider Harvester Controller
# Provisions VMs in Harvester HCI from MachineRequest CRs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: butler-provider-harvester
  namespace: butler-system
  labels:
    app.kubernetes.io/name: butler-provider-harvester
    app.kubernetes.io/component: controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: butler-provider-harvester
  labels:
    app.kubernetes.io/name: butler-provider-harvester
    app.kubernetes.io/component: controller
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  # Butler CRDs
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests", "providerconfigs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["butler.butlerlabs.dev"]
    resources: ["machinerequests/finalizers"]
    verbs: ["update"]
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: butler-provider-harvester
  labels:
    app.kubernetes.io/name: butler-provider-harvester
    app.kubernetes.io/component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: butler-provider-harvester
subjects:
  - kind: ServiceAccount
    name: butler-provider-harvester
    namespace: butler-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: butler-provider-harvester
  namespace: butler-system
  labels:
    app.kubernetes.io/name: butler-provider-harvester
    app.kubernetes.io/component: controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: butler-provider-harvester
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: butler-provider-harvester
        control-plane: controller-manager
    spec:
      serviceAccountName: butler-provider-harvester
      hostNetwork: true  # Use host network for access to external networks (VPN, Tailscale, etc.)
      dnsPolicy: ClusterFirstWithHostNet  # Required when using hostNetwork
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/butlerdotdev/butler-provider-harvester:latest
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --leader-elect=false
            - --health-probe-bind-address=:8082
            - --metrics-bind-address=:8083
          ports:
            - containerPort: 8083
              name: metrics
              protocol: TCP
            - containerPort: 8082
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
