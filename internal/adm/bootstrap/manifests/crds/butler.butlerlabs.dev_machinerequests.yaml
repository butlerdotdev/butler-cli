---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: machinerequests.butler.butlerlabs.dev
spec:
  group: butler.butlerlabs.dev
  names:
    kind: MachineRequest
    listKind: MachineRequestList
    plural: machinerequests
    shortNames:
    - mr
    singular: machinerequest
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: VM name
      jsonPath: .spec.machineName
      name: Machine
      type: string
    - description: Machine role
      jsonPath: .spec.role
      name: Role
      type: string
    - description: Current phase
      jsonPath: .status.phase
      name: Phase
      type: string
    - description: IP address
      jsonPath: .status.ipAddress
      name: IP
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          MachineRequest is the Schema for the machinerequests API.
          It represents a request to create a virtual machine on an infrastructure provider.
          This resource serves as the interface contract between the Butler bootstrap
          controller and provider-specific controllers.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              MachineRequestSpec defines the desired state of MachineRequest.
              This is the interface contract between the bootstrap controller and
              infrastructure provider controllers.
            properties:
              cpu:
                description: CPU is the number of virtual CPU cores.
                format: int32
                maximum: 128
                minimum: 1
                type: integer
              diskGB:
                description: DiskGB is the root disk size in gigabytes.
                format: int32
                minimum: 10
                type: integer
              extraDisks:
                description: ExtraDisks defines additional disks to attach to the
                  machine.
                items:
                  description: DiskSpec defines an additional disk to attach to a
                    machine.
                  properties:
                    sizeGB:
                      description: SizeGB is the disk size in gigabytes.
                      format: int32
                      minimum: 1
                      type: integer
                    storageClass:
                      description: StorageClass is the provider-specific storage class
                        or tier.
                      type: string
                  required:
                  - sizeGB
                  type: object
                type: array
              image:
                description: |-
                  Image overrides the default OS image from ProviderConfig.
                  Format is provider-specific:
                  - harvester: "namespace/image-name"
                  - nutanix: UUID
                  - proxmox: template ID or image name
                type: string
              labels:
                additionalProperties:
                  type: string
                description: Labels are key-value pairs to apply to the VM in the
                  provider.
                type: object
              machineName:
                description: |-
                  MachineName is the desired name for the virtual machine.
                  Must be unique within the provider's namespace/project.
                maxLength: 63
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
              memoryMB:
                description: MemoryMB is the amount of memory in megabytes.
                format: int32
                minimum: 1024
                type: integer
              networkData:
                description: NetworkData is cloud-init network configuration.
                type: string
              providerRef:
                description: ProviderRef references the ProviderConfig to use for
                  this machine.
                properties:
                  name:
                    description: Name is the name of the ProviderConfig resource.
                    minLength: 1
                    type: string
                  namespace:
                    description: |-
                      Namespace is the namespace of the ProviderConfig resource.
                      If not specified, the namespace of the referencing resource is used.
                    type: string
                required:
                - name
                type: object
              role:
                description: Role indicates the intended role of this machine in the
                  cluster.
                enum:
                - control-plane
                - worker
                type: string
              userData:
                description: |-
                  UserData is cloud-init user data to configure the machine.
                  This typically contains the Talos machine configuration.
                type: string
            required:
            - cpu
            - diskGB
            - machineName
            - memoryMB
            - providerRef
            - role
            type: object
          status:
            description: MachineRequestStatus defines the observed state of MachineRequest.
            properties:
              conditions:
                description: |-
                  Conditions represent the latest available observations of the
                  MachineRequest's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              failureMessage:
                description: FailureMessage provides a human-readable failure message.
                type: string
              failureReason:
                description: FailureReason provides a machine-readable failure reason.
                type: string
              ipAddress:
                description: |-
                  IPAddress is the primary IP address of the machine.
                  This is set when the machine reaches the Running phase.
                type: string
              ipAddresses:
                description: IPAddresses contains all IP addresses assigned to the
                  machine.
                items:
                  type: string
                type: array
              lastUpdated:
                description: LastUpdated is the timestamp of the last status update.
                format: date-time
                type: string
              macAddress:
                description: MACAddress is the primary MAC address of the machine.
                type: string
              observedGeneration:
                description: ObservedGeneration is the generation most recently observed
                  by the controller.
                format: int64
                type: integer
              phase:
                description: Phase represents the current lifecycle phase of the machine.
                enum:
                - Pending
                - Creating
                - Running
                - Failed
                - Deleting
                - Deleted
                - Unknown
                type: string
              providerID:
                description: |-
                  ProviderID is the provider-specific identifier for the machine.
                  Format is provider-specific (e.g., Harvester VM UID, Nutanix VM UUID).
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
