---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: identityproviders.butler.butlerlabs.dev
spec:
  group: butler.butlerlabs.dev
  names:
    kind: IdentityProvider
    listKind: IdentityProviderList
    plural: identityproviders
    shortNames:
    - idp
    singular: identityprovider
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Provider type
      jsonPath: .spec.type
      name: Type
      type: string
    - description: OIDC issuer URL
      jsonPath: .spec.oidc.issuerURL
      name: Issuer
      type: string
    - description: Current phase
      jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: "IdentityProvider defines an external identity provider for authentication.\nButler
          uses IdentityProviders to authenticate users via OIDC (OpenID Connect).\nUsers
          are matched to Teams based on their email or group memberships.\n\nExample
          for Google Workspace:\n\n\tapiVersion: butler.butlerlabs.dev/v1alpha1\n\tkind:
          IdentityProvider\n\tmetadata:\n\t  name: google-workspace\n\tspec:\n\t  type:
          oidc\n\t  displayName: \"Google Workspace\"\n\t  oidc:\n\t    issuerURL:
          \"https://accounts.google.com\"\n\t    clientID: \"xxx.apps.googleusercontent.com\"\n\t
          \   clientSecretRef:\n\t      name: google-oidc-secret\n\t      namespace:
          butler-system\n\t      key: client-secret\n\t    redirectURL: \"https://butler.example.com/api/auth/callback\"\n\t
          \   hostedDomain: \"example.com\""
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: IdentityProviderSpec defines the desired state of IdentityProvider.
            properties:
              displayName:
                description: |-
                  DisplayName is a human-readable name for this provider.
                  Shown in the login UI when multiple providers are configured.
                type: string
              oidc:
                description: |-
                  OIDC contains OpenID Connect configuration.
                  Required when type is "oidc".
                properties:
                  clientID:
                    description: ClientID is the OAuth2 client ID from the identity
                      provider.
                    minLength: 1
                    type: string
                  clientSecretRef:
                    description: |-
                      ClientSecretRef references a Secret containing the OAuth2 client secret.
                      The Secret must contain a key named "client-secret".
                    properties:
                      key:
                        description: |-
                          Key is the key within the Secret to reference.
                          If not specified, the entire Secret data is used.
                        type: string
                      name:
                        description: Name is the name of the Secret.
                        minLength: 1
                        type: string
                      namespace:
                        description: |-
                          Namespace is the namespace of the Secret.
                          If not specified, the namespace of the referencing resource is used.
                        type: string
                    required:
                    - name
                    type: object
                  emailClaim:
                    default: email
                    description: |-
                      EmailClaim is the JWT claim containing the user's email.
                      Defaults to "email".
                    type: string
                  groupsClaim:
                    default: groups
                    description: |-
                      GroupsClaim is the JWT claim containing group memberships.
                      Defaults to "groups". Set to empty string to disable group extraction.
                      Note: Google Workspace doesn't include groups in the ID token by default.
                    type: string
                  hostedDomain:
                    description: |-
                      HostedDomain restricts authentication to a specific domain.
                      Only supported by Google Workspace. Users outside this domain
                      will see an error during Google authentication.
                      Example: "butlerlabs.dev"
                    type: string
                  insecureSkipVerify:
                    default: false
                    description: |-
                      InsecureSkipVerify disables TLS certificate verification.
                      WARNING: Only use for development with self-signed certificates.
                    type: boolean
                  issuerURL:
                    description: |-
                      IssuerURL is the OIDC provider's issuer URL.
                      Butler appends /.well-known/openid-configuration for discovery.
                      Examples:
                        - Google: https://accounts.google.com
                        - Microsoft: https://login.microsoftonline.com/{tenant}/v2.0
                        - Okta: https://{domain}.okta.com
                    pattern: ^https://
                    type: string
                  redirectURL:
                    description: |-
                      RedirectURL is the OAuth2 callback URL.
                      Must match the redirect URI configured in the identity provider.
                      Example: https://butler.example.com/api/auth/callback
                    pattern: ^https?://
                    type: string
                  scopes:
                    description: |-
                      Scopes are the OAuth2 scopes to request.
                      Defaults to ["openid", "email", "profile"] if not specified.
                      Some providers require additional scopes for group information:
                        - Microsoft: add "groups" or use Graph API
                        - Okta: add "groups"
                        - Google: groups require separate Cloud Identity API call
                    items:
                      type: string
                    type: array
                required:
                - clientID
                - clientSecretRef
                - issuerURL
                - redirectURL
                type: object
              type:
                description: |-
                  Type specifies the identity provider type.
                  Currently only "oidc" is supported.
                enum:
                - oidc
                type: string
            required:
            - type
            type: object
          status:
            description: IdentityProviderStatus defines the observed state of IdentityProvider.
            properties:
              conditions:
                description: Conditions represent the latest available observations.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              discoveredEndpoints:
                description: DiscoveredEndpoints contains endpoints discovered via
                  OIDC Discovery.
                properties:
                  authorizationEndpoint:
                    description: AuthorizationEndpoint is the OAuth2 authorization
                      URL.
                    type: string
                  jwksURI:
                    description: JWKSURI is the JSON Web Key Set URL for token validation.
                    type: string
                  tokenEndpoint:
                    description: TokenEndpoint is the OAuth2 token URL.
                    type: string
                  userInfoEndpoint:
                    description: UserInfoEndpoint is the OIDC userinfo URL.
                    type: string
                type: object
              lastValidatedTime:
                description: LastValidatedTime is when the provider was last successfully
                  validated.
                format: date-time
                type: string
              message:
                description: Message provides additional status information.
                type: string
              observedGeneration:
                description: ObservedGeneration is the last observed generation.
                format: int64
                type: integer
              phase:
                description: Phase represents the current phase of the provider.
                enum:
                - Pending
                - Ready
                - Failed
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
