---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: machinerequests.butler.butlerlabs.dev
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
spec:
  group: butler.butlerlabs.dev
  names:
    kind: MachineRequest
    listKind: MachineRequestList
    plural: machinerequests
    singular: machinerequest
    shortNames:
      - mr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: IP
          type: string
          jsonPath: .status.ipAddress
        - name: Role
          type: string
          jsonPath: .spec.role
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: MachineRequest is a request for a VM to be provisioned by a provider
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - providerRef
                - machineName
                - role
                - cpu
                - memoryMB
                - diskGB
              properties:
                providerRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                machineName:
                  type: string
                  description: Name of the VM in the provider
                role:
                  type: string
                  enum:
                    - control-plane
                    - worker
                    - etcd
                cpu:
                  type: integer
                  minimum: 1
                  maximum: 128
                memoryMB:
                  type: integer
                  minimum: 1024
                diskGB:
                  type: integer
                  minimum: 10
                extraDisks:
                  type: array
                  items:
                    type: object
                    required:
                      - sizeGB
                    properties:
                      sizeGB:
                        type: integer
                        minimum: 1
                      storageClass:
                        type: string
                image:
                  type: string
                  description: Override the default image from ProviderConfig
                userData:
                  type: string
                  description: Cloud-init or Talos machine config
                networkData:
                  type: string
                labels:
                  type: object
                  additionalProperties:
                    type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Running
                    - Failed
                    - Deleting
                providerID:
                  type: string
                  description: Provider-specific VM identifier
                ipAddress:
                  type: string
                ipAddresses:
                  type: array
                  items:
                    type: string
                macAddress:
                  type: string
                failureReason:
                  type: string
                failureMessage:
                  type: string
                lastUpdated:
                  type: string
                  format: date-time
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
